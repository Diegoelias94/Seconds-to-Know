<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seconds to Know</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Seconds to Know</h1>
        <div id="auth-container">
            <input type="text" id="username-input" placeholder="Username">
            <input type="password" id="password-input" placeholder="Password">
            <button id="login-button">Login</button>
            <button id="register-button">Register</button>
        </div>
        <div id="game-mode-container">
            <button class="game-mode-button" data-mode="10">10 Seconds</button>
            <button class="game-mode-button" data-mode="20">20 Seconds</button>
            <button class="game-mode-button" data-mode="30">30 Seconds</button>
        </div>
        <div id="timer">10</div>
        <div id="question"></div>
        <input type="text" id="answer-input" disabled>
        <button id="start-button" class="btn">Start Game</button>
        <button id="submit-button" class="btn" disabled>Submit</button>
        <div id="scoreboard"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
